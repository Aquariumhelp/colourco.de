<template name="menu">
  <ul>
    <li>
     {{> svg_logo}}
      <div>ColourCode</div>
    </li>

    <li
     class="{{menuClass 'link menu-none' 'menu-none'}}"
     data-page="1"
     data-page-name="menu-none"
    >
     {{> svg_scheme}}
      <div>Free Build</div>
    </li>
    <li
      class="{{menuClass 'link menu-monochrome' 'menu-monochrome'}}"
      data-page="1"
      data-page-name="menu-monochrome"
    >
      {{> svg_scheme}}
      <div>Monochrome</div>
    </li>
    <li
      class="{{menuClass 'link' 'menu-monochrome-dark'}} menu-monochrome-dark"
      data-page="1"
      data-page-name="menu-monochrome-dark"
    >
      {{> svg_scheme}}
      <div>Monochrome &amp; Dark Gray</div>
    </li>
    <li
      class="{{menuClass 'link' 'menu-monochrome-light'}} menu-monochrome-light"
      data-page="1"
      data-page-name="menu-monochrome-light"
    >
      {{> svg_scheme}}
      <div>Monochrome &amp; Light Gray</div>
    </li>
    <li
      class="{{menuClass 'link' 'menu-analogic'}} menu-analogic"
      data-page="1"
      data-page-name="menu-analogic"
    >
      {{> svg_scheme}}
      <div>Analogic</div>
    </li>
    <li
      class="{{menuClass 'link' 'menu-analogic-complement'}} menu-analogic-complement"
      data-page="1"
      data-page-name="menu-analogic-complement"
    >
      {{> svg_scheme}}
      <div>Analogic &amp; Complement</div>
    </li>
    <li
      class="{{menuClass 'link' 'menu-triad'}} menu-triad"
      data-page="1"
      data-page-name="menu-triad"
    >
      {{> svg_scheme}}
      <div>Triad</div>
    </li>
    <li
      class="{{menuClass 'link' "menu-quad"}} menu-quad"
      data-page="1"
      data-page-name="menu-quad"
    >
      {{> svg_scheme}}
      <div>Quad</div>
    </li>

    <li
      class="{{menuClass 'link' " menu-help "}} menu-help"
      data-page="2"
      data-page-name="menu-help"
    >
      {{> svg_gear}}
      <div>Controls</div>
    </li>

    <li>
      {{> svg_download}}
      <ul>
        <li>
          <a
            target="_blank"
            data-colors="{{colorStr}}"
            href="#"
            onclick="setSassExport(this);"
            class="link"
          >
            .sass
          </a>
        </li>
        <li>
          <a
            target="_blank"
            data-colors="{{colorStr}}"
            href="#"
            onclick="setLessExport(this);"
            class="link"
          >
            .less
          </a>
        </li>
        <li>
          <a
            target="_blank"
            data-colors="{{colorStr}}"
            href="#"
            onclick="setPngExport(this);"
            class="link"
          >
            Image (Color Palette)
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="{{linkPerma}}"
            class="link"
          >
            Permalink
          </a>
        </li>
      </ul>
    </li>

    <li class="{{menuClass 'link' 'menu-nextcode'}} menu-nextcode">
      {{> svg_nextcode}}
      <ul>
        <li
          class="link"
          data-page="3"
          data-page-name="menu-nextcode"
        >
          Imprint
        </li>
        <li>
          <a href="">
            {{> svg_facebook}}
          </a>
        </li>
        <li>
          <a href="">
            {{> svg_twitter}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</template>
